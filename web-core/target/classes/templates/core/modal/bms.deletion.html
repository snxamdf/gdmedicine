<!-- 用法：deletion.readme -->
<div th:id="${id} + 'Dialog'" class="ui deletion small modal">
	<i class="close icon"></i>
	<div class="header">系统提示</div>
	<div class="content">
		<p th:text="${content==null?'确认要删除该记录吗？':content}">确认要删除该记录吗？</p>
	</div>
	<div class="actions">
		<div th:id="${id} + 'OkBtn'" class="ui positive button">确定</div>
		<div th:id="${id} + 'CancelBtn'" class="ui button">取消</div>
	</div>
</div>
